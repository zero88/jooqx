name: docs

on:
  push:
    branches: [ docs ]
    tags: [ 'docs/v*' ]
    paths-ignore:
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/*.yml'
      - '*.md'
      - 'LICENSE'
  pull_request:
    types: [ opened, synchronize, reopened, closed ]
    branches: [ docs ]
    paths-ignore:
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/*.yml'
      - '*.md'
      - 'LICENSE'

jobs:
  context:
    runs-on: ubuntu-latest
    outputs:
      branch: ${{ steps.context.outputs.branch }}
      shouldBuild: ${{ steps.context.outputs.shouldBuild }}
      shouldPublish: ${{ steps.context.outputs.shouldPublish }}
      isRelease: ${{ steps.context.outputs.isRelease }}
      version: ${{ steps.context.outputs.version }}
      semanticVersion: ${{ steps.context.outputs.semanticVersion }}
      commitId: ${{ steps.context.outputs.commitId }}

    steps:
      - uses: actions/checkout@v2.4.0
        with:
          token: ${{ secrets.OSS_GITHUB_TOKEN }}

      - name: Query project context
        id: context
        uses: ./.github/actions/gha-context
        with:
          gpgKey: ${{ secrets.CI_GPG_PRIVATE_KEY }}
          gpgPassphrase: ${{ secrets.CI_GPG_PASSPHARSE }}

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 11
          cache: 'gradle'

      - name: Generate jOOQ test schema
        shell: bash
        run: ./generateJooq.sh

      - name: Build ascii docs
        shell: bash
        run: |
          ./gradlew asciidoc \
              -Pversion=${{ needs.context.outputs.version }} \
              -PsemanticVersion=${{ needs.context.outputs.semanticVersion }} \
              -PbuildBy="GitHub-Action" -PbuildHash=${{ needs.context.outputs.commitId }}
